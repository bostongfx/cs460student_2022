<html>

<head>
  <meta charset="UTF-8" />
  <style>
    html,
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden !important;
    }
  </style>
  <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
  <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
  <script>
    window.onload = function () {

      scene = new THREE.Scene();

      fov = 75;
      ratio = window.innerWidth / window.innerHeight;
      zNear = 1;
      zFar = 10000;
      // console.log(ratio);
      camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
      camera.position.set(0, 0, 100);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      ambientLight = new THREE.AmbientLight(0x404040);
      scene.add(ambientLight);

      light = new THREE.DirectionalLight(0xffffff, 5.0);
      light.position.set(10, 100, 10);
      scene.add(light);


      // now we add the cube
      // geometry = new THREE.BoxGeometry( 20, 20, 20);
      // material = new THREE.MeshStandardMaterial({ color: 0xffffff });
      // cube = new THREE.Mesh( geometry, material);
      // scene.add(cube);


      //
      // The invisible plane
      //
      geometry = new THREE.PlaneGeometry(10000, 10000);
      material = new THREE.MeshBasicMaterial({
        visible: false
      });

      invisible_plane = new THREE.Mesh(geometry, material);

      scene.add(invisible_plane);
      //
      //
      //



      controls = new THREE.TrackballControls(camera, renderer.domElement);

      animate();


      //
      // ACTION!
      //

      //renderer.domElement.onclick = function (e) {
      renderer.domElement.onmousemove = function (e) {

        if (!e.shiftKey) {
          e.preventDefault();
          return false;
        }

       // console.log('yes! you clicked!');

        pixel_coords = new THREE.Vector2(e.clientX, e.clientY);

       // console.log('Pixel coordinates', pixel_coords);

        vp_coords = new THREE.Vector2((pixel_coords.x / window.innerWidth) * 2 - 1,
          -(pixel_coords.y / window.innerHeight) * 2 + 1);

       // console.log('Viewport coordinates', vp_coords);

        vp_coords_near = new THREE.Vector3(vp_coords.x, vp_coords.y, 0);

        raycaster = new THREE.Raycaster();
        raycaster.setFromCamera(vp_coords_near, camera);
        intersects = raycaster.intersectObject(invisible_plane);

       // console.log('Ray to Invisible Plane', intersects[0].point);


        // geometry = new THREE.BoxGeometry(20, 20, 20);
        // material = new THREE.MeshStandardMaterial({ color: 0xffffff });
        // cube = new THREE.Mesh(geometry, material);
        random_shape = randomShape();
        scene.add(random_shape);

        
        console.log('totoal ',totalshapes,' shapes, and each counter: ',shape_count);

        // update cube position
        random_shape.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);

      };




    };

    shape_count = [0,0,0,0,0,0];
  totalshapes = 0;

    function randomShape(){
      type = Math.floor(Math.random()*6);
      shape_count[type] +=1;
    totalshapes +=1;
      switch (type) {
        case 0:
          geometry = new THREE.BoxGeometry(10,10,10);
          break;

        case 1:
          geometry = new THREE.TorusKnotGeometry ( 10, 3, 100, 16 );
          break;

        case 2:
          geometry = new THREE.SphereGeometry ( 15, 32, 16 );
          break;

        case 3:
          geometry = new THREE.OctahedronGeometry(10);
          break;

        case 4:
          geometry = new THREE.ConeGeometry(5,20);
          break;

        case 5:
          geometry = new THREE.RingGeometry(1,5,32);
          break;
        default:
          break;
      }

      random_color = Math.floor(Math.random() * 0xffffff);
      material = new THREE.MeshStandardMaterial({ color: random_color });
      return new THREE.Mesh(geometry, material);
      

    }



    function animate() {

      requestAnimationFrame(animate);

      controls.update();
      renderer.render(scene, camera);

    };

  </script>
</head>

<body></body>

</html>

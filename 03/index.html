<html>
	<head>
		<title>Jain Kunal CS460 Assignment 02</title>
		<meta charset="UTF-8" />
		<style>
			html,
			body {
				background-color: #000;
				margin: 0;
				padding: 0;
				height: 100%;
				overflow: hidden !important;
			}
			.object_count {
				top: 10px;
				right: 10px;
				position: absolute;
				font-size: 32px;
				color: white;
			}
			/* .figure_count {
				top: 10px;
				right: 10px;
				position: absolute;
				font-size: 16px;
				color: white;
			} */
		</style>
		<script
			src="https://threejs.org/build/three.min.js"
			type="text/javascript"
		></script>
		<script
			src="https://threejs.org/examples/js/controls/TrackballControls.js"
			type="text/javascript"
		></script>
		<script>
			window.onload = function () {
				scene = new THREE.Scene();

				fov = 75;
				ratio = window.innerWidth / window.innerHeight;
				zNear = 1;
				zFar = 10000;

				var numberOfFigures = 0;

				// console.log(ratio);
				camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
				camera.position.set(0, 0, 100);

				renderer = new THREE.WebGLRenderer();
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.body.appendChild(renderer.domElement);

				ambientLight = new THREE.AmbientLight(0x404040);
				scene.add(ambientLight);

				light = new THREE.DirectionalLight(0xffffff, 5.0);
				light.position.set(10, 100, 0);
				scene.add(light);

				// now we add the cube
				geometry = new THREE.BoxBufferGeometry(20, 20, 20);
				material = new THREE.MeshStandardMaterial({ color: 0xffffff });
				cube = new THREE.Mesh(geometry, material);
				scene.add(cube);

				//
				// The invisible plane
				//
				geometry = new THREE.PlaneBufferGeometry(10000, 10000);
				material = new THREE.MeshBasicMaterial({
					visible: false,
				});

				invisible_plane = new THREE.Mesh(geometry, material);

				scene.add(invisible_plane);
				//
				//
				//

				controls = new THREE.TrackballControls(camera, renderer.domElement);

				animate();

				//
				// ACTION!
				//

				// onmousemove for bonus question
				renderer.domElement.onmousemove = function (e) {
					if (!e.shiftKey) {
						e.preventDefault();
						return false;
					}

					console.log('yes! you clicked!');

					pixel_coords = new THREE.Vector2(e.clientX, e.clientY);

					console.log('Pixel coordinates', pixel_coords);

					vp_coords = new THREE.Vector2(
						(pixel_coords.x / window.innerWidth) * 2 - 1,
						-(pixel_coords.y / window.innerHeight) * 2 + 1
					);

					console.log('Viewport coordinates', vp_coords);

					vp_coords_near = new THREE.Vector3(vp_coords.x, vp_coords.y, 0);

					raycaster = new THREE.Raycaster();
					raycaster.setFromCamera(vp_coords_near, camera);
					intersects = raycaster.intersectObject(invisible_plane);

					console.log('Ray to Invisible Plane', intersects[0].point);

					// update cube position
					cube.position.set(
						intersects[0].point.x,
						intersects[0].point.y,
						intersects[0].point.z
					);

					// Create a new shape for assignment 3 here.
					// geometry = new THREE.BoxBufferGeometry(20, 20, 20);
					// material = new THREE.MeshStandardMaterial({ color: 0xffffff });
					// cube = new THREE.Mesh(geometry, material);
					// scene.add(cube);

					// cube.material.color.setHex(Math.floor(Math.random() * 16777215));
					// for (var i = 0; i < 1000; i++) {
					randomlyGenerateAnyShape();
					numberOfFigures = numberOfFigures + 1;
					console.log(numberOfFigures);
					updateCount(numberOfFigures);
					// }
				};
			};

			function animate() {
				requestAnimationFrame(animate);

				controls.update();
				renderer.render(scene, camera);
			}

			function randomlyGenerateAnyShape() {
				// Generate random number between 0 to 6
				var num = Math.ceil((Math.random() * 10) % 6);
				console.log('Randomly generate shape -> ' + num);
				switch (num) {
					default:
						geometry = new THREE.BoxBufferGeometry(20, 20, 20);
						material = new THREE.MeshStandardMaterial({ color: 0xffffff });
						cube = new THREE.Mesh(geometry, material);
						scene.add(cube);

						cube.material.color.setHex(Math.floor(Math.random() * 16777215));
						break;
					case 1:
						geometry = new THREE.TorusKnotBufferGeometry(10, 3, 64, 8);
						material = new THREE.MeshStandardMaterial({ color: 0xffffff });
						cube = new THREE.Mesh(geometry, material);
						scene.add(cube);

						cube.material.color.setHex(Math.floor(Math.random() * 16777215));
						break;
					case 2:
						geometry = new THREE.SphereGeometry(15, 32, 16);
						material = new THREE.MeshStandardMaterial({ color: 0xffffff });
						cube = new THREE.Mesh(geometry, material);
						scene.add(cube);

						cube.material.color.setHex(Math.floor(Math.random() * 16777215));
						break;
					case 3:
						geometry = new THREE.OctahedronGeometry(10);
						material = new THREE.MeshStandardMaterial({ color: 0xffffff });
						cube = new THREE.Mesh(geometry, material);
						scene.add(cube);

						cube.material.color.setHex(Math.floor(Math.random() * 16777215));
						break;
					case 4:
						geometry = new THREE.ConeGeometry(5, 20, 32);
						material = new THREE.MeshStandardMaterial({ color: 0xffffff });
						cube = new THREE.Mesh(geometry, material);
						scene.add(cube);

						cube.material.color.setHex(Math.floor(Math.random() * 16777215));
						break;
					case 5:
						geometry = new THREE.RingGeometry(1, 5, 32);
						material = new THREE.MeshStandardMaterial({ color: 0xffffff });
						cube = new THREE.Mesh(geometry, material);
						scene.add(cube);

						cube.material.color.setHex(Math.floor(Math.random() * 16777215));
						break;
				}
			}

			function updateCount(numberOfFigures) {
				var counter = document.getElementsByClassName('figure_count')[0];
				counter.innerHTML = numberOfFigures;
			}
		</script>
	</head>
	<body>
		<div class="object_count">
			Total number of objects = <span class="figure_count">0</span>
		</div>
	</body>
</html>

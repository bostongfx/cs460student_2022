      body {
        background-color: black;
        color: white; /* font color */
        font-family: sans-serif;

        overflow: hidden !important;

    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
    <script type="text/javascript">

    window.onload = function() {

      // This gets called when the site is ready

      // Create a new scene and renderer
      r = new X.renderer3D();
      r.init();

      // Create a cube and add it!
      // Tip of tree
      
      tip= new X.cube();
      tip.center = [1, 100, 0]
      tip.color = [0, 0.2, 1]
      tip.capacity = 0.80
      r.add(tip);
      
      // 000
      // 000
      for (var y = 75; y > 25; y = y-25) {
        for ( var x = -25; x < 50; x = x+25) {
          cube1 = new X.cube();
          cube1.center = [x, y, 0]
          cube1.color = [0, 0.3, 0.9]
          cube1.cpacity = 0.7
          r.add(cube1);
        }
      }

      // 0000000
      // 0000000
      for (var y = 25; y > -25; y = y-25) {
        for ( var x = 75; x > -100; x = x-25) {
          cube2 = new X.cube();
          cube2.center = [x, y, 0]
          cube2.color = [0, 0.3, 0.8]
          cube2.opacity = 0.70
          r.add(cube2);
        }
      }

      // 000000000
      // 000000000
      for (var y = -25; y > -75; y = y-25) {
        for ( var x = -10; x < 12; x = x+25) {
          cube3 = new X.cube();
          cube3.center = [x, y, 0]
          cube3.color = [0, 0.3, 0.7]
          cube3.opacity = 0.7
          r.add(cube3);
        }
      }

      // Tree stump
      for (var y = -75; y > -125; y = y-25) {
        for ( var x = -25; x < 50; x = x+25) {
          c = new X.cube();
          c.center = [x, y, 2]
          c.color = [0.1, 0.5, 1]
         // c.opacity = 0.8
          r.add(c);
        }
      }

      // Set camera further away!
      r.camera.position = [0, 0, 400];

      // Render everything!
      r.render();

      // Animate my tree
      setInterval(function() {
        var r = Math.random();
        var g = Math.random();
        var b = Math.random();
        tip.color = [g, 0, b]
        cube1.color = [r, g, 0.1]
        cube2.color = [0.2, g, b]
        cube3.color = [r, g, g]
      }, 500);

    };
    </script>

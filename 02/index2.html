<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>CS460 Assignment 2</title>
    <style>
      body {
        background-color: black;
        color: white; /* font color */
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;
      }

      #logo {
        position: absolute;
        right: 10px;
        top: 10px;
      }
    </style>
    
    <script type="text/javascript" src="http://get.goXTK.com/xtk_edge.js"></script>

    <script type="text/javascript">

      window.onload = function() {

      // create and initialize a 3D renderer
      var r = new X.renderer3D();
      r.init();

      // create a cube
      cube = new X.cube();
      // skin it..
      cube.texture.file = 'me.jpg';

      r.add(cube); // add the cube to the renderer
      r.render(); // ..and render it

      // add some animation
      r.onRender = function() {

        // rotation by 1 degree in X and Y directions
        cube.transform.rotateX(1);
        cube.transform.rotateY(1);
        
      };
  
      
      

      // set camera further away!
      r.camera.position = [0, 0, 1000];

      // render everything!
      r.render();
    };

    </script>
  </head>
  <body>
    <h1>CS460 Assignment 2</h1>
    <div id="logo"><img style="height:60px" src="gfx/cs460.png"></div>
  </body>
</html>

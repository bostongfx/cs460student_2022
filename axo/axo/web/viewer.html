<html>
  <head>

    <script src="js/openseadragon.min.js"></script>
    <script src="js/openseadragon-scalebar.js"></script>
    <script src="js/openseadragon-annotations.js"></script>

    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }

      #oviewer {
        width:  100%;
        height:  100%;
      }

      #info {
        position: absolute;
        z-index:  1000;
        top: 50px;
        left: 10px;
        background-color: rgba(0,0,0,0.7);
        min-height: 100px;
        width:  200px;
        color:  white;
        font-family:  sans-serif;
        font-size: .9em;
        padding:  10px;
      }
    </style>

    <script>

      window.onload = function() {

        if (window.innerWidth <300) {
          document.getElementById('info').style.display = 'none';
        }

        PIXEL_SIZE = 4.54e-7;

        SCAN = 'W255B'
        scene_count = 3;

        if (window.location.search && window.location.search.length>0) {
          SCAN = window.location.search.substr(1);
        }

        document.title = SCAN;

        if (SCAN == 'W408B') {
          scene_count = 29;
        }

        tileSources = [];
        for (var s =0; s< scene_count; s++) {
          tileSources.push('data/'+SCAN+'_'+s+'.dzi');
        }


        viewer = OpenSeadragon({
          id: "viewer",
          showNavigator: true,
          prefixUrl: "https://openseadragon.github.io/openseadragon/images/",
          tileSources: tileSources,
          sequenceMode: true,

        });

        viewer.scalebar({
            type: OpenSeadragon.ScalebarType.MICROSCOPY,
            pixelsPerMeter: 1/PIXEL_SIZE,
            minWidth: "75px",
            location: OpenSeadragon.ScalebarLocation.BOTTOM_RIGHT,
            xOffset: 5,
            yOffset: 10,
            stayInsideImage: true,
            color: "rgb(150, 150, 150)",
            fontColor: "rgb(100, 100, 100)",
            backgroundColor: "rgba(255, 255, 255, 0.5)",
            fontSize: "small",
            barThickness: 2
        });

        // viewer.initializeAnnotations()


        FIRSTPOINT = null;
        SECONDPOINT = null;

        info = document.getElementById('info');

        viewer.addHandler('canvas-click', function(event) {

          if (!event.originalEvent.ctrlKey) {
            return;
          }

          // The canvas-click event gives us a position in web coordinates.
          var webPoint = event.position;

          // Convert that to viewport coordinates, the lingua franca of OpenSeadragon coordinates.
          var viewportPoint = viewer.viewport.pointFromPixel(webPoint);

          // Convert from viewport coordinates to image coordinates.
          var imagePoint = viewer.viewport.viewportToImageCoordinates(viewportPoint);

          // Show the results.
          // console.log(webPoint.toString(), viewportPoint.toString(), imagePoint.toString());

          if (!FIRSTPOINT) {
            FIRSTPOINT = imagePoint;
            SECONDPOINT = null;

            info.innerHTML += 'P1 to';

          } else if (!SECONDPOINT) {
            SECONDPOINT = imagePoint;

            MEASUREMENT = Math.sqrt(Math.pow(SECONDPOINT.x-FIRSTPOINT.x,2)+Math.pow(SECONDPOINT.y-FIRSTPOINT.y,2));

            info.innerHTML += ' P2 = '+ (MEASUREMENT*PIXEL_SIZE*1e+6).toFixed(3) + ' um<br>';

            // console.log(MEASUREMENT)

            FIRSTPOINT = null;
          }


        });

      };

    </script>

  </head>

  <body>

    <div id='viewer'></div>

    <div id='info'>MEASUREMENTS<br><br></div>

  </body>
</html>

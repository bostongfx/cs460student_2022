<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body {
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;
        background-image: url(iron_man.gif);
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
    </style>

    <script src="robot.js" type="text/javascript"></script>
    <script src="https://get.goXTK.com/xtk_xdat.gui.js" type="text/javascript"></script>
    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/effects/AnaglyphEffect.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>

    <script>
    var scene, camera, renderer, effect,ambientLight, light, controls, controller;
     var floor;
     var r;

     window.onload = function() {

       scene = new THREE.Scene();
       var fov = 60;
       var ratio = window.innerWidth / window.innerHeight;
       var zNear = 1;
       var zFar = 10000;
       camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
       camera.position.set( 0, -5, 500);

        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        effect = new THREE.AnaglyphEffect( renderer );
        effect.setSize( window.innerWidth, window.innerHeight );

        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );
        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );


        var floorTexture = new THREE.TextureLoader().load( 'board.jpg' );
        var floorGeometry = new THREE.PlaneGeometry( 1000, 1000 );
        var floorMaterial = new THREE.MeshBasicMaterial( {
          map: floorTexture,
          side: THREE.DoubleSide
        } );

        floor = new THREE.Mesh( floorGeometry, floorMaterial );
        floor.position.y = -100;
        floor.rotateX(-30);
        scene.add( floor );
        controls = new THREE.TrackballControls( camera, renderer.domElement );


        // ROBOT GOES HERE!
        r = new Robot(0, -55, 0); // any position works
        r.show(scene);

        // Dat.gui
        controller = {

          anaglyph: false,

          'Raise left arm' : function(){
            r.raise_left_arm();
          },
          'Lower left arm' : function(){
            r.lower_left_arm();
          },

          'Raise right arm' : function(){
            r.raise_right_arm();
          },

          'Lower right arm': function(){
            r.lower_right_arm();
          },

          'Kick' : function(){
            r.kick();
          },

          'Dance' : function(){

            setInterval(function() {
              r.dance();
            },1000);


          }

        }

        var gui = new dat.GUI();

        var rendering = gui.addFolder( "Rendering" );
        rendering.add( controller, 'anaglyph' );
        rendering.open();

        var moving = gui.addFolder( "Movement" );
        moving.add( r.head.position, "x", -1000, 1000 ).listen();
        moving.add( r.head.position, "y", -1000, 1000 ).listen();
        moving.add( r.head.position, "z", -1000, 1000 ).listen();
        moving.open();

        var actions = gui.addFolder( "Actions" );
        actions.add( controller, "Raise left arm" );
        actions.add( controller, "Lower left arm" );
        actions.add( controller, "Raise right arm");
        actions.add( controller, "Lower right arm");
        actions.add( controller, "Kick" );
        actions.open();

        // Bonus Part - 1

        var planeGeometry = new THREE.PlaneGeometry( 10000, 10000 );
        var planeMaterial = new THREE.MeshBasicMaterial( {
          visible: false
        });

        var invisible_plane = new THREE.Mesh( planeGeometry, planeMaterial );

        scene.add( invisible_plane );

        window.onclick = function(e) {

          if (!e.shiftKey) {
            e.preventDefault();
            return false;
          }

          var pixel_coords = new THREE.Vector2( e.clientX, e.clientY );

          var vp_coords = new THREE.Vector2( ( pixel_coords.x / window.innerWidth ) * 2 - 1,
                                        -( pixel_coords.y / window.innerHeight ) * 2 + 1);

          var vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);

          var raycaster = new THREE.Raycaster();
          raycaster.setFromCamera(vp_coords_near, camera);
          var intersects = raycaster.intersectObject(invisible_plane);


          r.head.position.x = intersects[0].point.x;
          r.head.position.y = intersects[0].point.y;
          r.head.position.z = intersects[0].point.z;

        }

        // Bonus Part - 2

        actions.add( controller, "Dance" );

        animate();

      };

      function animate() {

        requestAnimationFrame( animate );
        r.onAnimate();

        controls.update();
        if (controller.anaglyph) {

          effect.render( scene, camera );
          renderer.setClearAlpha(1);

        }
        else {

          renderer.render( scene, camera );
          renderer.setClearAlpha(0);

        }

      };

    </script>
  </head>
  <body></body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body { 
         background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important; 
        background-image: url(https://wallpaperaccess.com/full/5538556.jpg);
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
    </style>

    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/effects/AnaglyphEffect.js" type="text/javascript"></script>
	<script src="robot.js"> </script>
	<script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js" type="text/javascript"></script>
    <script>

      var scene, camera, renderer, ambientLight, light, controls;
      var floor;
	  var controller = {
			anaglyph: false
		}

      window.onload = function() {

        scene = new THREE.Scene();

        var fov = 20;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 500);

        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

		effect = new THREE.AnaglyphEffect( renderer );
		effect.setSize (window.innerWidth, window.innerHeight);

		ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

        controls = new THREE.TrackballControls( camera, renderer.domElement);

		robots = [];
		r = new Robot(0, 35, 0);
		r.show(scene);
		robots.push(r);

        animate();

		var gui = new dat.GUI();
		var rendering = gui.addFolder( "Rendering" );
		rendering.add( controller, 'anaglyph' );
		rendering.open();

		var moving = gui.addFolder( "Movement" );
		moving.add( r.head.position, "x", -1000, 1000 );
		moving.add( r.head.position, "y", -1000, 1000 );
		moving.add( r.head.position, "z", -1000, 1000 );
		moving.open();

		var action = gui.addFolder( "action" );
		action.add( r, 'raiseLeftArm' );
		action.add( r, 'lowerLeftArm' );
		action.add( r, 'kick' );
		action.add( r, 'dance' );
		action.open();
      };

      function animate() {

        requestAnimationFrame( animate );
		for (var o in robots) {
			o = robots[o];
			o.onAnimate();
		}
		r.onAnimate();

        controls.update();
		if (controller.anaglyph) {
			renderer.setClearAlpha(1);
			effect.render( scene, camera );
		}
		else {
			renderer.setClearAlpha(0);
			renderer.render( scene, camera );
		}
      };

    </script>
  </head>
  <body><marquee style="font-size: 30px;font-family: cursive;color: white">HAPPY HALLOWEEN</marquee></body>
</html>

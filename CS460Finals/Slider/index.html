<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="./turnjs4/extras/jquery.min.1.7.js"></script>
    <script type="text/javascript" src="./turnjs4/extras/modernizr.2.5.3.min.js"></script>
    <script type="text/javascript" src="https://github.com/blasten/turn.js/blob/master/turn.js"></script>
    <script type="text/javascript" src="https://github.com/blasten/turn.js/blob/master/turn.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/book.css" />


</head>

<body>
   
    <div class="flipbook-viewport">
        <div class="container"> <center>
            <div class="flipbook">
                <div class="hard" style="background-image:url(./gfx/frontout.png)"></div>
                <div class="hard front-side" style="background-image:url(./gfx/frontin.png)"></div>
                <div style="background-image:url(./gfx/2.png)"></div>
                <div style="background-image:url(./gfx/backin.png)"></div>
                <div class="hard back-side" style="background-image:url(./gfx/backin.png)"></div>
                <div class="hard" style="background-image:url(./gfx/backout.png)"></div>
           </center> </div>
        </div>

        <script type="text/javascript">

            function loadApp() {

                // Create the flipbook

                $('.flipbook').turn({
                    // Width

                    width: 622,

                    // Height

                    height: 400,

                    // Elevation

                    elevation: 50,

                    // Enable gradients

                    gradients: true,
                    

                    // Auto center this flipbook
                    autoCenter: true
                  

                });
            }

            // Load the HTML4 version if there's not CSS transform

            yepnope({
                test: Modernizr.csstransforms,
                yep: ['./turnjs4/lib/turn.js'],
                nope: ['./turnjs4/lib/turn.html4.min.js'],
                both: ['./turnjs4/samples/basic/css/basic.css'],
                complete: loadApp
            });

        </script>



</body>

</html>

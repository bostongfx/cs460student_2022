<html>

<head>
  <meta charset="UTF-8" />
  <style>
    html,
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden !important;
    }
  </style>

  <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
  <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
  <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js" type="text/javascript"></script>

  <script>

    var scene, camera, renderer, ambientLight, light, controls;
    var floor;
    var mixer, head, body,
      clock = new THREE.Clock(),
      currentlyAnimating = false;
    var models = [], mixers =[];

    window.onload = function () {
      const backgroundColor = 0xf1f1f1;
      scene = new THREE.Scene();

      scene.background = new THREE.Color(backgroundColor);
      scene.fog = new THREE.Fog(backgroundColor, 60, 100);

      var fov = 60;
      var ratio = window.innerWidth / window.innerHeight;
      var zNear = 1;
      var zFar = 10000;
      camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
      camera.position.set(30, 0, -3);

      renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      ambientLight = new THREE.AmbientLight();
      scene.add(ambientLight);

      let d = 8.25;
      light = new THREE.DirectionalLight(0xffffff, 0.54);
      light.position.set(-8, 12, 8);
      light.castShadow = true;
      light.shadow.mapSize = new THREE.Vector2(1024, 1024);
      light.shadow.camera.near = 0.1;
      light.shadow.camera.far = 1500;
      light.shadow.camera.left = d * -1;
      light.shadow.camera.right = d;
      light.shadow.camera.top = d;
      light.shadow.camera.bottom = d * -1;
      scene.add(light);

      controls = new THREE.TrackballControls(camera, renderer.domElement);



      // Floor
      let floorGeometry = new THREE.PlaneGeometry(5000, 5000, 3, 3);
      let floorMaterial = new THREE.MeshPhongMaterial({
        color: 0xeeeeee,
        shininess: 0,
      });

      let floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -0.5 * Math.PI;
      floor.receiveShadow = true;
      floor.position.y = -11;
      scene.add(floor);

      let geometry = new THREE.SphereGeometry(4, 16, 16);
      let material = new THREE.MeshStandardMaterial({ color: 0x4EACB6 }); // 0xf2ce2e 
      let sphere = new THREE.Mesh(geometry, material);
      sphere.position.z = -10;
      sphere.position.y = 5.5;
      sphere.position.x = -0.25;
      sphere.castShadow = true;
      sphere.receiveShadow = true;

      scene.add(sphere);

     
      for ( i = 0; i < 5; i++)
      models.push(createDancer(randomPosition(), -11 , randomPosition()));
    //}



      animate();



    };

    function randomPosition(){
      return Math.random() * 20;
    }

    function ranHex() {
      const randomColor = Math.floor(Math.random() * 16777215).toString(16);
      document.body.style.backgroundColor = "#" + randomColor;
      return "#" + randomColor;
      }

    function createDancer(x,y,z){
      let model;
      var loader = new THREE.GLTFLoader();
      loader.load('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1376484/stacy_lightweight.glb', function (gltf) {

         model = gltf.scene;
        let fileAnimations = gltf.animations;
        console.log(gltf.animations);
 
        model.traverse(o => {
          if (o.isMesh) {
            o.castShadow = true;
            o.receiveShadow = true;
            o.material = new THREE.MeshPhongMaterial({
        color: ranHex()
      });;
          }
        });
        model.scale.set(7, 7, 7);
        model.position.x = x;
        model.position.y = y;
        model.position.z = z;
        //models.push(model);
        scene.add(model)

        mixer = new THREE.AnimationMixer(model);
        let idleAnim = THREE.AnimationClip.findByName(fileAnimations, 'swingdance');
        idle = mixer.clipAction(idleAnim);
        idle.play();
        mixers.push(mixer)


      }, undefined, function (error) { console.error(error) });
      return model;

    }


    function animate() {

      requestAnimationFrame(animate);
      for (var m in mixers)
        if (mixers[m])
          mixers[m].update(clock.getDelta())
      controls.update();
      renderer.render(scene, camera);

    };

  </script>
</head>

<body></body>

</html>

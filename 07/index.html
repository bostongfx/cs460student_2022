<html>

<head>
  <meta charset="UTF-8" />
  <style>
    html,
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden !important;

      background-image: url(milky.jpg);
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }
  </style>

  <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
  <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
  <script src="https://threejs.org/examples/js/effects/AnaglyphEffect.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://get.goXTK.com/xtk_xdat.gui.js"></script>
  <script src="robot.js" type="text/javascript"></script>
  <script src="helper.js" type="text/javascript"></script>
  <script>

    var scene, camera, renderer, ambientLight, light, controls;
    var floor;


    window.onload = function () {

      scene = new THREE.Scene();

      var fov = 60;
      var ratio = window.innerWidth / window.innerHeight;
      var zNear = 1;
      var zFar = 10000;
      var gui = new dat.GUI();
      camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
      camera.position.set(0, 0, 500);

      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      ambientLight = new THREE.AmbientLight();
      scene.add(ambientLight);

      light = new THREE.DirectionalLight(0xffffff, 5.0);
      light.position.set(10, 100, 10);
      scene.add(light);


      var floorTexture = new THREE.TextureLoader().load('wood.jpg');
      var floorGeometry = new THREE.PlaneBufferGeometry(1000, 1000);
      var floorMaterial = new THREE.MeshBasicMaterial({
        map: floorTexture,
        side: THREE.DoubleSide
      });
      floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.position.y = -100;
      floor.rotateX(-30);
      scene.add(floor);

      controls = new THREE.TrackballControls(camera, renderer.domElement);


      // ROBOT GOES HERE!

      robots = [];

      robot = new Robot(0, 0, 0, ranHex());
      robot.show(scene);
      robots.push(robot);

      robot = new Robot(100, 0, -50, ranHex());
      robot.show(scene);
      robots.push(robot)

      robot = new Robot(-100, 0, -100, ranHex());
      robot.show(scene);
      robots.push(robot)

      robot = new Robot(200, 0, -150, ranHex());
      robot.show(scene);
      robots.push(robot)

      robot = new Robot(300, 0, -200, ranHex());
      robot.show(scene);
      robots.push(robot)



      controller = {
        'up': function () {
          robots[0].head.position.y += 10;
        },
        'down': function () {
          robots[0].head.position.y -= 10;
        },
        'left': function () {
          robots[0].head.position.x -= 10;
        },
        'right': function () {
          robots[0].head.position.x += 10;
        }
        ,

        anaglyph: false,
        'leftArmUp': function () {
          for (var r in robots) {
            robots[r].raise_left_arm();
          }
        }
        ,
        'leftArmDown': function () {
          for (var r in robots) {
            robots[r].lower_left_arm();
          }
        }
        ,
        'kick': function () {
          for (var r in robots) {
            robots[r].kick();
          }
        }
        ,
        'dance': function () {
          var music = document.getElementById('music');
            music.autoplay = true;
            music.load();
          
          for (var r in robots) {
            robots[r].dance();
          }
        }


      };
      console.log(robots[0].raise_left_arm)

      var cubeGui = gui.addFolder('Levitation.');
      cubeGui.add(controller, 'up');
      cubeGui.add(controller, 'down');
      cubeGui.add(controller, 'left');
      cubeGui.add(controller, 'right');
      cubeGui.add(controller, 'anaglyph');
      cubeGui = gui.addFolder('Movements')
      cubeGui.add(controller, 'leftArmUp');
      cubeGui.add(controller, 'leftArmDown');
      cubeGui.add(controller, 'kick');
      cubeGui.add(controller, 'dance');
      cubeGui.open();






      animate();


    };

    function ranHex() {
      const randomColor = Math.floor(Math.random() * 16777215).toString(16);
      document.body.style.backgroundColor = "#" + randomColor;
      return "#" + randomColor;
    }

    window.onclick = function (e) {

      if (!e.shiftKey) {

        e.preventDefault();
        return false;
      }

      pixel_coords = new THREE.Vector2(e.clientX, e.clientY);

      vp_coords = new THREE.Vector2((pixel_coords.x / window.innerWidth) * 2 - 1,
        -(pixel_coords.y / window.innerHeight) * 2 + 1);

      vp_coords_near = new THREE.Vector3(vp_coords.x, vp_coords.y, 0);

      raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(vp_coords_near, camera);
      intersects = raycaster.intersectObject(floor);

      if (intersects.length > 0) {

        var x = intersects[0].point.x;
        var y = intersects[0].point.y + 100;
        var z = intersects[0].point.z;
        robot = new Robot(x, y, z, ranHex())
        robot.show(scene)
        robots.push(robot)
        //robot1.head.position.set(intersects[0].point.x,
        //  intersects[0].point.y + 100,
        //  intersects[0].point.z)

      }
      console.log("You click")

    };


    function animate() {

      requestAnimationFrame(animate);

      for (var r in robots) {
        robots[r].OnAnimate();
      }

      controls.update();

      if (controller.anaglyph) {
        renderer.setClearAlpha(1);
        effect.render(scene, camera);
      } else {
        renderer.setClearAlpha(0);
        renderer.render(scene, camera);
      }


    };

  </script>
</head>

<body>
  <audio id='music'>
    <source src="music.mp3">
  </audio>
</body>

</html>

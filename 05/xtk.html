<html>
	<head>
		<style>
			html,
			body {
				background-color: #000;
				margin: 0;
				padding: 0;
				height: 100%;
				overflow: hidden !important;
			}
			#r1 {
				width: 50%;
				height: 100%;
				float: left;
			}
			#r2 {
				width: 50%;
				height: 100%;
				float: left;
			}
		</style>
		<script type = "text/javascript" src = "https://get.goXTK.com/xtk_edge.js"></script>
		<script type = "text/javascript" src = "https://get.goXTK.com/xtk_xdat.gui.js"></script>
		<script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
		<script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>

		<script type = "text/javascript">
			window.onload = () => {
				
				r = new X.renderer3D();
				r.container = "r1";
				r.init();
				c = new X.cube();
				r.add(c);
				r.render();

				var r2 = document.getElementById("r2"); 
				scene = new THREE.Scene();
				var fov = 90;
				var zNear = 1;
				var zFar = 10000;
				var ratio = r2.clientWidth / r2.clientHeight; 
				var camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
				camera.position.set(0, 0, 60);
				var renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.setSize(r2.clientWidth, r2.clientHeight); 
				r2.appendChild(renderer.domElement); 
				var ambientLight = new THREE.AmbientLight(0xffffff);
				scene.add(ambientLight);
				var directionalLight = new THREE.DirectionalLight(0xffffff, 5.0);
				directionalLight.position.set(10, 100, 10);
				scene.add(directionalLight);
				var controls = new THREE.TrackballControls(camera, r2); 
				var geometry = new THREE.BoxGeometry(20, 20, 20);
				var material = new THREE.MeshStandardMaterial({
					color: 0xffffff,
					wireframe: false,
				});
				var cube = new THREE.Mesh(geometry, material);
				scene.add(cube);
				animate();
                // amimation loop
				function animate() {
					requestAnimationFrame(animate);
					controls.update();
					renderer.render(scene, camera);
				}

               
				var controller = {
					threejs_color: 0xffffff,
					rotateX: function () {
						c.transform.rotateX(20);
						cube.rotateX(20);
					},
					rotateY: function () {
						c.transform.rotateY(20);
						cube.rotateY(20);
					},
					rotateZ: function () {
						c.transform.rotateZ(20);
						cube.rotateZ(20);
					},

					
					"add new": function () {
						c2 = new X.cube();
						c2.center = [50, 50, 50];
						r.add(c2);

						geometry = new THREE.BoxBufferGeometry(20, 20, 20);
						material = new THREE.MeshStandardMaterial({
							color: 0xffffff,
							wireframe: false,
						});
						cube2 = new THREE.Mesh(geometry, material);
						cube2.position.set(50, 50, 50);
						scene.add(cube2);
					},
				};

                
				var gui = new dat.GUI();
				var cubeGui = gui.addFolder("cube");
				cubeGui.add(c, "visible");
				cubeGui.addColor(c, "color");
				cubeGui.add(c, "opacity", 0, 1);
				var threejsUI = gui.addFolder("Three.js Cube");
				threejsUI.add(cube, "visible");
				threejsUI.add(cube.material, "opacity", 0, 1).onChange(function () {
					cube.material.transparent = true;
				});
				threejsUI.addColor(controller, "threejs_color").onChange(function () {
					cube.material.color.set(controller.threejs_color);
				});
				threejsUI.open();
                
				var both = gui.addFolder("Both Cubes");
				both.add(controller, "rotateX");
				both.add(controller, "rotateY");
				both.add(controller, "rotateZ");
				both.add(controller, "add new");
				both.open();
			};
		</script>
	</head>
	<body>
		<div id="r1"></div>
		<div id="r2"></div>
	</body>
</html>

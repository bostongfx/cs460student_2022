<html>
  <head>
    <!-- Part 1 Begins-->
    <style>
      html, body { 
        background-color: #000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
      #r1 {
        width:50%;
        height:100%;
        float: left;
      }
      #r2 {
        width:50%;
        height:100%;
        float:left;
      }
    </style>
    <!-- Part 1 Ends-->

    <!-- Part 2 Begins-->
    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
    <script type="text/javascript" src="https://get.goXTK.com/xtk_xdat.gui.js"></script>

    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script type="text/javascript">

      var r,c;
      var scene, camera, renderer, ambientLight, light, cube;

      window.onload = function() {

        // xtk cube
        r = new X.renderer3D();
        r.container = 'r1';
        r.init();

        c = new X.cube();
        r.add(c);

        r.render();
        // Part 2 Ends

        // Part 3 Begins

        // three js cube
        r2 = document.getElementById('r2');

        scene = new THREE.Scene();

        // camera
        var fov = 75;
        var ratio = r2.clientWidth / r2.clientHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 100);

        // webgl renderer
        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize( r2.clientWidth, r2.clientHeight );
        r2.appendChild( renderer.domElement );
        
        // ambient light
        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        // directional light
        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

        


        // add cube to scene
        var geometry = new THREE.BoxBufferGeometry( 20, 20, 20);
        var material = new THREE.MeshStandardMaterial({ color: 0xffffff });
        cube = new THREE.Mesh( geometry, material);
        scene.add(cube);

        // trackball
        controls = new THREE.TrackballControls( camera, r2 );

        animate();

        // Part 3 Ends



        // Part 5 Begins
        // Part 7

        // gui
        var controller = {
          'rotateX': function() {
              // rotate both xtk and three js
            c.transform.rotateX(20);
            cube.rotateX(20);
          },
          'rotateY': function() {
            c.transform.rotateY(20);
            cube.rotateY(20);
          },
          'rotateZ': function() {
            c.transform.rotateZ(20);
            cube.rotateZ(20);
          },

          // Part 8 Begins

          'add new': function() {

            // add xtk cube
            c2 = new X.cube();
            c2.center = [50, 50, 50];
            r.add(c2);

            // add three js cube
            threejsUI = new THREE.Mesh( geometry, material);
            threejsUI.position.set(50, 50, 50);
            scene.add(threejsUI);

            // Part 8 Ends

          },
          'threejs_color': 0xffffff

        };

        // Part 5 Ends

        // Part 4 Begins

        var gui = new dat.GUI();
        var cube1 = gui.addFolder('XTK Cube');
        cube1.add(c, 'visible');
        cube1.add(c, 'opacity', 0, 1);
        cube1.addColor(c, 'color');
        cube1.open();

        // Part 4 Ends

        // Part 5 Begins

        var threejsUI = gui.addFolder('Three.js Cube');
        threejsUI.add(cube, 'visible');
        threejsUI.add(cube.material, 'opacity', 0, 1).onChange( function() {
          cube.material.transparent = true;
        });
        threejsUI.addColor(controller, 'threejs_color').onChange( function() {
                     cube.material.color.set( controller.threejs_color ); 
                   } );
        threejsUI.open();

        // Part 5 Ends

        // Part 7 

        var both = gui.addFolder('Both Cubes');
        both.add(controller, 'rotateX');
        both.add(controller, 'rotateY');
        both.add(controller, 'rotateZ');
        both.add(controller, 'add new');
        both.open();


      };

      function animate() {

        requestAnimationFrame( animate );

        controls.update();
        renderer.render( scene, camera );

      };

    </script>


  </head>

  <body>
    <div id='r1'></div>
    <div id='r2'></div>
  </body>

</html>

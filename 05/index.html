<html>

<head>

    <style>
        html,
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden !important;
        }

        #r1 {
            width: 50%;
            height: 100%;
            float: left;
        }

        #r2 {
            width: 50%;
            height: 100%;
            float: left;
        }
    </style>

    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
    <script type="text/javascript" src="https://get.goXTK.com/xtk_xdat.gui.js"></script>
    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>

    <script type='text/javascript'>

        var mesh = null;
        var meshes = [];

        var controller = {
            'threejs_color': 0xffffff,
            'rotateX': function () {
                figure.transform.rotateX(20);
                figuretj.rotateX(20);

            },
            'rotateY': function () {
                figure.transform.rotateY(20);
                figuretj.rotateY(20);
            },
            'rotateZ': function () {
                figure.transform.rotateZ(20);
                figuretj.rotateZ(20);
            }
        };


        function addCube() {

            // Adding new XTK Cube
            xtkObject.push(new X.cube());
            i = xtkObject.length;
            xtkObject[xtkObject - 1].center = [i * 50, i * 50, i * 50];
            r.add(xtkObject[xtkObject - 1]);
            r.render();
            // Adding THREEJS Cube


            geometry = new THREE.BoxGeometry(20, 20, 20);
            material = new THREE.MeshPhongMaterial({ color: 'gray', transparent: true });
            mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(i * 50, i * 50, i * 50);
            tjsmesh.push(mesh);
            scene.add(tjsmesh);

        };

        window.onload = function () {


            var gui = new dat.GUI();
            var r = new X.renderer3D();
            scene = new THREE.Scene();



            var xtkObject = [];
            var tjsmesh = [];
            xtkObject = XTK_Init(gui, r);
            console.log(xtkObject);
            tjsmesh = THREEJS_Init(scene, gui);
            var both = gui.addFolder('Both Cubes');


            for (i = 0; i < xtkObject.length; i++) {
                figure = xtkObject[i];
                figuretj = tjsmesh[i].geometry;
                both.add(controller, 'rotateX');
                both.add(controller, 'rotateY');
                both.add(controller, 'rotateZ');
                both.add(window, 'addCube');

            }
            both.open();

        };



        function THREEJS_Init(scene, gui) {
            var r2 = document.getElementById('r2'); // get div container!!!


            fov = 75;
            ratio = r2.clientWidth / r2.clientHeight;//.innerWidth / window.innerHeight;
            zNear = 1;
            zFar = 10000;
            // console.log(ratio);
            camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
            camera.position.set(0, 0, 200);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(r2.clientWidth, r2.clientHeight);//window.innerWidth, window.innerHeight );
            r2.appendChild(renderer.domElement);

            ambientLight = new THREE.AmbientLight();
            scene.add(ambientLight);

            light = new THREE.DirectionalLight(0xffffff, 5.0);
            light.position.set(10, 100, 10);
            scene.add(light);


            //
            // The invisible plane
            //
            geometry = new THREE.PlaneGeometry(10000, 10000);
            material = new THREE.MeshBasicMaterial({
                visible: false
            });

            invisible_plane = new THREE.Mesh(geometry, material);

            scene.add(invisible_plane);

            controls = new THREE.TrackballControls(camera, r2);

            animate();

            geometry = new THREE.BoxGeometry(20, 20, 20);

            material = new THREE.MeshPhongMaterial({ color: 'gray', transparent: true });
            mesh = new THREE.Mesh(geometry, material);


            mesh.position.set(0, 0, 0);
            meshes.push(mesh);
            guiCreator('THREEJS', ': geometry #1', meshes[0], gui);
            scene.add(mesh);
            return meshes;

        };

        function animate() {

            requestAnimationFrame(animate);



            controls.update();
            renderer.render(scene, camera);

        };

        function XTK_Init(gui, r) {
            // create and initialize a 3D renderer

            r.container = 'r1';
            r.init();

            // create a cube
            geometry = [];

            //for (i = 0; i < size; i++)
            geometry.push(new X.cube());

            i = 0;
            //for (i = 0; i < geometry.length; i++) {
            geometry[i].center = [i * 25, i * -25, 0];
            r.add(geometry[i]); // add the geometry to the renderer
            guiCreator('XTK', ': geometry #' + (i + 1), geometry[i], gui)
            //}


            //render everything
            r.camera.position = [0, 0, 200];
            r.render(); // ..and render it
            return geometry;
        };

        function guiCreator(type, name, figure, gui) {

            var cubeGui = gui.addFolder(type + name);
            if (type == 'XTK') {
                cubeGui.addColor(figure, 'color');
                cubeGui.add(figure, 'opacity', 0, 1).onChange(function () {
                    figure.modified();
                });
            } else {
                cubeGui.add(figure.material, 'opacity', 0, 1);
                cubeGui.addColor(controller, 'threejs_color').onChange(function () {
                    figure.material.color.set(controller.threejs_color);
                });
            }
            cubeGui.add(figure, 'visible');
            cubeGui.open();
        };


    </script>

</head>

<body>
    <h1>CS460 Assignment 5</h1>
    <div id="logo"><img style="height:60px" src="gfx/cs460.png"></div>
    <div id="r1"></div>
    <div id="r2"></div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/70/three.min.js"></script>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Animation</title>
</head>
<body>


    <script>
        (function() {
            'use strict';
            var scene, camera, renderer;

            var container, aspectRatio, HEIGHT, WIDTH, fieldOfView, nearPlane, farPlane, mouseX, mouseY, windoeHalfX,
            windowHalfY, stats, geometry, starStuff, materialOptions, stars;

            init();
            animate();
            function init() {
                container = document.createElement('div');
                document.body.appendChild(container);
                document.body.style.overflow = 'hidden';

                HEIGHT = window.innerHeight;
                WIDTH = window.innerWidth;
                aspectRatio = WIDTH / HEIGHT;
                fieldOfView = 75;
                nearPlane = 1;
                farPlane = 1000;
                mouseX = 0;
                mouseY = 0;
                windowHalfX = WIDTH / 2;
                windowHalfY = HEIGHT / 2;
                camera = new THREE.PerspectiveCamera(fieldOfView, aspectRatio, nearPlane, farPlane);

                camera.position.z = farPlane / 2;
                scene = new THREE.Scene({antialias:true});
                scene.fog = new THREE.FogExp2(0x000000, 0.0003);

                startForge();

                if (webGLSupport()) {
                    renderer = new THREE.WebGLRenderer({alpha:true});

                } else {
                    renderer = new THREE.CanvasRenderer();
                }

                renderer.setClearColor(0x000011, 1);
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(WIDTH, HEIGHT);
                container.appendChild(renderer.domElement);

                stats = new Stats();
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.top = '0px';
                stats.domElement.style.right = '0px';
                container.appendChild(stats.domElement);

                window.addEventListener('resize', onWindowResize, false);
                document.addEventListener('mousemove', onMouseMove, false);
            }

            function animate() {
                requestAnimationFrame(animate);
                render();
                stats.update();
            }

            function render() {
                camera.position.x += (mouseX = camera.position.x) * 0.005;
                camera.position.y += (mouseX = camera.position.y) * 0.005;
                camera.lookAt(scene.position);
                renderer.render(scene, camera);
            }

            function webGLSupport() {
                try {
                    var canvas = document.createElement('canvas');
                    return !!(window.WebGLRenderingContext && (canvas.getContext('webgl') || canvas.getContext('experiment-webgl')));
                } catch(e) {
                    return false;
                }
            }

            function onWindowResize() {
                var WIDTH = window.innerWidth;
                    HEIGHT = window.innerHeight;
                    camera.aspect = aspectRatio;
                    camera.updateProjectionMatrix();
                    renderer.setSize(WIDTH, HEIGHT);
            }

            function starForge() {
                var starQty = 45000;
                geometry = new THREE.SphereGeometry(1000, 100, 50);

                materialOptions = {
                    size: 1.0,
                    transparency: true,
                    opacity: 0.7
                };
                starStuff = new THREE.PointCloudMaterial(materialOptions);

                for (var i = 0; i < starQty; i++) {
                    var starVertex = new THREE.Vector3();
                    starVertex.x = Math.random() * 2000 - 1000;
                    starVertex.y = Math.random() * 2000 - 1000;
                    starVertex.z = Math.random() * 2000 - 1000;

                    geometry.vertices.push(starVertex);
                }

                stars = new THREE.PointCloud(geometry, starStuff);
                scence.add(stars);
            }

            function onMouseMove(e) {
                mouseX = e.clientX - windoeHalfX;
                mouseY = e.clientY - windowHalfY;
            }
        })();
    </script>
    
</body>
</html>
